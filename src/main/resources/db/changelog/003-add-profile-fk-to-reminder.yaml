databaseChangeLog:
  - changeSet:
      id: 3
      author: me
      changes:
        - addColumn:
            tableName: reminder
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

      addForeignKeyConstraint:
        baseTableName: reminder
        baseColumnNames: user_id
        referencedTableName: user_profile
        referencedColumnNames: id
        constraintName: fk_reminder_user_id
        onDelete: CASCADE